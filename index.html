<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VeggiMaps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/0bddc79600.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="dist/main.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVF0MR-UK7X5IRbYzxSLM6B921NbZoFnM"
  type="text/javascript"></script>
    <script async defer src="dist/main.js" type="module"></script>
</head>
<body>
  <nav>
    <div id="logo">
      <i class="fas fa-carrot"></i>
      <h1>VeggiMaps</h1>
    </div>
  </nav>
  <div id="content">
    <div id="text">
      <div id="restaurants">
        <h2>Showing restaurants in: London</h2>
        <p>Restaurant 1</p>
        <p>Restaurant 2</p>
        <p>Restaurant 3</p>
        <p>Restaurant 4</p>
        <p>Restaurant 5</p>
      </div>
      <h3>Change Location:</h3>
      <div class="buttons">
        <p id="london-button">London</p>
        <p id="paris-button">Paris</p>
        <p id="seoul-button">Seoul</p>
      </div>
    </div>
    <div id="map"></div>
  </div>
</body>
</html>
